<!<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Bestilling av kinobilletter</title>
</head>
<body>

<h1>Bestilling av kinobilleter</h1>
<table>
  <tr>
    <td>Velg film:</td>
    <td>
      <select id="film">
        <option value="" disabled selected>Velg en film</option>
        <option value="Star Wars">Biler</option>
        <option value="Mission Impossible">Marvel</option>
        <option value="Dune">Barbi</option>
      </select>
    </td>
    <td><p id="feilFilm"></p></td>
  </tr>
  <tr>
    <td>
      Antall:
    </td>
    <td>
      <input type="text" id="antall" pattern="\d*" title="Vennligst skriv inn et tall.">
    </td>
    <td>
      <p id="feilAntall"></p>
    </td>
  </tr>

  <tr>
    <td>Fornavn:</td>
    <td><input type="text" id="fornavn"></td>
    <td><p id="feilFornavn"></p></td>
  </tr>
  <tr>
    <td>Etternavn:</td>
    <td><input type="text" id="etternavn"></td>
    <td><p id="feilEtternavn"></p></td>
  </tr>
  <tr>
    <td>Telefonnr.:</td>
    <td><input type="text" id="telefon"></td>
    <td><p id="feilTelefon"></p></td>
  </tr>
  <tr>
    <td>Epost:</td>
    <td><input type="email" id="epost"></td>
    <td><p id="feilEpost"></p></td>
  </tr>
  <tr>
    <td><button onclick="kjopBillett()">Kjøp billetter</button></td>
  </tr>
</table>
<h2>Kjøpte billetter</h2>
<div id="billetter"></div>
<button onclick="slettAlleBilletter()">Slett alle billetter</button>
<script src="bestilling.js"></script>
</body>
</html>
